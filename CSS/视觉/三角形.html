<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="triangle"></div>
<!--边框的颜色是三角形的颜色。 三角形尖端点的边对应于相反的border-*属性。 例如， border-top的颜色表示箭头指向下方。-->
<!--px值来改变三角形的比例。-->
</body>
</html>
<style>
    .triangle{
        width: 0;
        height: 0;
        border-top: 20px solid #333;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
    }
</style>
