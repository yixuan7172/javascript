<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
</ul>
<!--
    计数器本质上是由CSS维护的变量，其值可以通过CSS规则递增以跟踪它们的使用次数。

        counter-reset 初始化计数器，值为计数器的名称。默认情况下，计数器从0开始。
    此属性还可用于将其值更改为任何特定数字。
        counter-increment 用于可计数的元素中。一次counter-reset 初始化后，计数器的值可以增加或减少。
        counter(name, style) 显示区段计数器的值。一般用于content 财产。
    此函数可以接收两个参数，第一个参数作为计数器的名称，第二个参数可以是decimal 或者upper-roman （decimal 默认情况下)。

        counters(counter, string, style) 显示区段计数器的值。
    一般用于content 财产。此函数可以接收三个参数，第一个参数作为计数器的名称，第二个参数可以包括在计数器后面的字符串，第三个参数可以是decimal 或者upper-roman （decimal 默认情况下)。

        CSS计数器对于生成大纲列表特别有用，因为计数器的新实例是在子元素中自动创建的。
    使用counters() 函数，可以在不同级别的嵌套计数器之间插入分隔文本。
-->
</body>
</html>
<style>
    ul {
        counter-reset: counter;
    }

    li::before {
        counter-increment: counter;
        content: counters(counter,'.')' ';
    }
</style>
