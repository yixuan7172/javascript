<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p class="pp">Select some of this text</p>
<!--
    ::selection 定义元素上的伪选择器，以便在选定元素时设置其中文本的样式。
    请注意，如果不组合任何其他选择器，则样式将在文档根级别应用于任何可选元素。
-->
</body>
</html>
<style>
    ::selection {
        background-color: deeppink;
        color: #fff;
    }
</style>
