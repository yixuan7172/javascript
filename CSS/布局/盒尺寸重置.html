<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--  box-sizing: border-box 添加padding 或者border 不影响元素的width 或者height 。
      box-sizing: inherit 使元素尊重其父元素box-sizing 规则。   -->
</body>
</html>
<style>
    html {
        box-sizing: border-box;
    }

    *, *::before, *::after {
        box-sizing: inherit;
    }
</style>
