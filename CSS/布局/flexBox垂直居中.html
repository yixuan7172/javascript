<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="flexbox-centering">
    <div class="child">Centered content.</div>
</div>
<!--使用flexbox在父元素内水平和垂直居中放置子元素。-->
<!--
    display: flex 启用弹性箱。
    justify-content: center 将子元素水平居中。
    align-items: center 将子元素垂直居中。
-->
</body>
</html>
<style>
    .flexbox-centering {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
