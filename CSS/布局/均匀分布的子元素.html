<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="dd">
    <p>Item1</p>
    <p>Item2</p>
    <p>Item3</p>
</div>
<!--
    display: flex 启用弹性箱。
    justify-content: space-between 水平均匀分布子元素。第一个项目位于左边缘，而最后一个项目位于右边缘。
    或者，使用justify-content: space-around 给子元素们分配空间，而不是在他们之间。

    在父元素中均匀分布子元素。
-->
</body>
</html>
<style>
.dd{
    display: flex;
    justify-content: space-around;
}
</style>
