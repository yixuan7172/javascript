<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="dd"></div>
<!--
    border-left-color
    创建可用于指示内容加载的圆环微调器。
-->
</body>
</html>
<style>
    @keyframes anime {
        from {
            transform: rotate(0);
        }
        to {
            transform: rotate(360deg);
        }
    }

    .dd {
        display: inline-block;
        border: 4px solid rgba(20, 20, 20, .7);
        border-left-color: #ff0000;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: anime 2s linear infinite;
    }
</style>
